<div class="container">
  <mat-card class="example-card mat-elevation-z8">
    <mat-toolbar>
      <span>Detalhes do Cliente</span>
    </mat-toolbar>
    <div class="register">
      <form [formGroup]="formViewPeople">

        <div class="registerName">
          <mat-form-field appearance="outline" class="form-field-full inputName">
            <mat-label>Nome</mat-label>
            <input class="teste"  type="text" onch matInput formControlName="nome" placeholder="Ex. perukas@example.com">
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field-full inputSobrenome">
            <mat-label>Sobrenome</mat-label>
            <input class="teste"  type="text" maxlength="14" onch matInput formControlName="sobrenome" placeholder="Ex. 999.999.999-99">
          </mat-form-field>
        </div>


        <div class="registerCpf">
          <mat-form-field  appearance="outline" class="form-field-full inputNacionalidade">
            <mat-label>Nacionalidade</mat-label>
            <input  class="teste"  type="text"  onch matInput formControlName="nacionalidade" placeholder="Ex. brasileiro">
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field-full inputCpf">
            <mat-label>Cpf</mat-label>
            <input class="teste"  type="text" maxlength="14" onch matInput formControlName="cpf"  placeholder="Ex. 999.999.999-99">
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Cep</mat-label>
          <input style="width: 100px" class="teste"  type="text" maxlength="9" onch matInput formControlName="cep"  placeholder="Ex. 07721-105">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Logradouro</mat-label>
          <input class="teste"  type="text"  onch matInput formControlName="logradouro" placeholder="Ex. 999.999.999-99">
        </mat-form-field>


        <div class="registerEmail">
          <mat-form-field appearance="outline" class="form-field-full">
            <mat-label>Estado</mat-label>
            <input class="teste"  type="text"  onch matInput formControlName="estado" placeholder="Ex. SÃ£o Paulo">
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field-full inputCidade">
            <mat-label>Cidade</mat-label>
            <input class="teste"  type="text"  onch matInput formControlName="cidade" placeholder="Ex. 999.999.999-99">
          </mat-form-field>
        </div>



        <div class="registerAddress">
          <mat-form-field appearance="outline" class="form-field-full">
            <mat-label>E-mail</mat-label>
            <input class="teste"  type="email"  onch matInput formControlName="email" placeholder="Ex. 999.999.999-99">
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field-full inputTelefone">
            <mat-label>Telefone</mat-label>
            <input class="teste"  type="email"  onch matInput formControlName="telefone" placeholder="Ex. 999.999.999-99">
          </mat-form-field>
        </div>

        <div class="buttons">
          <button [routerLink]="['']" mat-button style="background-color: gray; color: white; width: 200px; margin-left: 10px">VOLTAR</button>
        </div>

      </form>
    </div>
  </mat-card>
</div>
